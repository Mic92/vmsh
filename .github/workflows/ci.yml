name: CI
on:
  push:
    branches: 
      - main 
      - staging
      - trying
  pull_request:
    types: [ opened, reopened, synchronize ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
        rust: [ 1.69.0 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - name: Install musl target
        run:
          rustup target add x86_64-unknown-linux-musl
      - name: Install bcc
        run: |
          # ubuntu forgot to set a soname symlink somehow
          sudo apt install libbpfcc musl-tools && sudo ln -s /usr/lib/x86_64-linux-gnu/libbcc.so.0 /usr/lib/x86_64-linux-gnu/libbcc.so
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --target ${{ matrix.target }}
  lint:
    name: Linting (fmt + clippy)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [ 1.69.0 ]
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
          components: rustfmt, clippy
      - name: Install musl target
        run:
          rustup target add x86_64-unknown-linux-musl
      - name: Checkout
        uses: actions/checkout@v3
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
      - name: Format check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
  cargo-deny:
    name: Cargo Deny (crate metadata checks)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: EmbarkStudios/cargo-deny-action@v1
