kind: pipeline
type: ssh
name: Nix build

server:
  host: martha.r
  user: ci
  ssh_key:
    from_secret: SSH_KEY

platform:
  os: linux
  arch: amd64

clone:
  depth: 1

steps:
- name: build nix package
  commands:
  - nix build .#
trigger:
  event:
  - push

